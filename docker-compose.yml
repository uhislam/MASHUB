version: '3.8'

services:
  mashub-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mashub-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
      - ./server.js:/app/server.js
      - ./database.js:/app/database.js
      - ./api-client.js:/app/api-client.js
      - ./index.html:/app/index.html
      - ./attendance.html:/app/attendance.html
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
